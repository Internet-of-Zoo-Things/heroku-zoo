<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-clearmin.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/roboto.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    <title>Add Time</title>
    <style></style>
  </head>
  <body class="cm-login">

    <div class="text-center" style="padding:40px 0 30px 0;background:#fff;border-bottom:1px solid #ddd">
      <img src="{{ url_for('static', filename='img/logoc.png') }}" width="250" height="70" />
    </div>
    
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
    
    <div class="col-sm-6 col-md-4 col-lg-3" style="margin:40px auto; float:none;">
      <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.date.label }}<br>
            {{ form.date() }}<br>
        </p><br>
        <p>
        <label>Select Feeder(s)</label><br>
        <input type="checkbox" id="Feeder 1" name="users" value="1" required="required">
        <label for="Feeder 1">Feeder 1</label>

        <input type="checkbox" id="Feeder 2" name="users" value="2">
        <label for="Feeder 2">Feeder 2</label>

        <input type="checkbox" id="Feeder 3" name="users" value="3">
        <label for="Feeder 3">Feeder 3</label> 
        </p><br>
        <p>{{ form.submit() }}</p>
    </form>
    </div>
  </body>
</html>
